{% extends 'assistant/index.html' %} {% block content %}
<a href="{% url 'contacts_list' %}" style="font-weight: bold"
  ><i class="material-icons teal-text left large">arrow_back</i></a
>
<div class="container" style="margin-top: 200px; text-align: center; align-items: center">
  <div class="row">
    <div class="col s12 m7">
      <div class="card horizontal">
        <div class="card-stacked">
          <div class="card-content">
            <form method="POST">
              {% csrf_token %} {{form.as_p}}
              <p>
                Are your sure you want to delete this contact? <b>"{{contacts.first_name}}</b
                ><b> {{contacts.last_name}}"</b>
              </p>
              <button class="btn waves-effect red right">
                <i class="material-icons">delete</i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
