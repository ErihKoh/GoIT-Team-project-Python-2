{% extends 'assistant/index.html' %} {% block content %}

<div class="container">
  <a href="{% url 'notes' %}" style="font-weight: bold"
    ><i class="material-icons teal-text left large">chevron_left</i></a
  >
  <div class="row">
    <div class="col s12 m7">
      <div class="card horizontal">
        <div class="card-stacked">
          <div class="card-content">
            <form method="POST" action="">
              {% csrf_token %} {{form.as_p}}
              <button
                class="btn waves-effect left modal-trigger col s12"
                href="#noteModal"
                style="max-width: 100px; margin-bottom: 50px"
              >
                <i class="material-icons white-text left">add_circle_outline</i>
                Add
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endblock content %}
</div>
